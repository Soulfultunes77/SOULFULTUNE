<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>SOULFULTUNE Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        header {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* Logo style for image */
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            display: inline-block;
            margin-right: 10px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the container without distortion */
            border-radius: 50%;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-left: 10px;
            flex-grow: 1; /* Ensures proper spacing for icons */
        }

        .menu-toggle {
            font-size: 35px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
        }

        .three-dots {
            font-size: 30px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
        }

        .icon-container {
            display: flex;
            gap: 10px;
            align-items: center;
            position: relative; /* Allows precise positioning */
        }

        .icon {
            font-size: 20px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Adjust for mobile */
        @media (max-width: 768px) {
            .icon-container {
                left: -10mm; /* Moves the icon group 10mm to the left */
            }
        }

        .menu, .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .menu {
            left: 0;
        }

        .side-menu {
            right: 0;
        }

        .menu a, .side-menu a {
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover, .side-menu a:hover {
            background-color: #575757;
        }

        .menu .close-btn, .side-menu .close-btn {
            position: absolute;
            top: 10px;
            left: 25px;
            font-size: 36px;
            color: #fff;
            cursor: pointer;
        }

        .side-menu .close-btn {
            right: 25px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            z-index: 1000;
            text-align: center;
        }

        .popup img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .popup h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .popup p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .popup button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .popup button:hover {
            background-color: #45a049;
        }

        .popup .close-popup {
            background-color: #f44336;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.width = "250px";
        }

        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
        }

        function openSideMenu() {
            document.getElementById("rightSideMenu").style.width = "250px";
        }

        function closeSideMenu() {
            document.getElementById("rightSideMenu").style.width = "0";
        }

        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</head>
<body>
    <header>
        <button class="menu-toggle" onclick="openMenu()">&#9776;</button>
        <div class="logo">
            <img src="assets/images/logo.png" alt="SOULFULTUNE Logo"> <!-- Your logo image here -->
        </div>
        <span class="title">SOULFULTUNE</span>
        <div class="icon-container">
            <button class="icon">üîî</button> <!-- Notification icon -->
            <button class="icon">üîç</button> <!-- Search icon -->
            <button class="three-dots" onclick="openSideMenu()">&#x22EE;</button> <!-- Three dots -->
        </div>
    </header>

    <div id="sideMenu" class="menu">
        <span class="close-btn" onclick="closeMenu()">&times;</span>
        <a href="#">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Log Out</a>
    </div>

    <div id="rightSideMenu" class="side-menu">
        <span class="close-btn" onclick="closeSideMenu()">&times;</span>
        <a href="#" onclick="openPopup()">User Profile</a>
        <a href="#">Settings</a>
        <a href="#">Log Out</a>
    </div>

    <div id="overlay" class="overlay" onclick="closePopup()"></div>

    <div id="popup" class="popup">
        <img src="assets/images/logo.png" alt="User Logo">
        <h3>Palash Mondal</h3>
        <p>Email: telkop95@gmail.com</p>
        <p>Phone: +919867478423</p>
        <button>Edit</button>
        <button class="close-popup" onclick="closePopup()">Close</button>
    </div>
</body>
</html>
