<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOULFULTUNE Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="assets/videos/background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo" class="logo">
            <h1>SOULFULTUNE</h1>
        </div>
        <button class="action-btn" onclick="openModal()">Login</button>
        <button class="action-btn" onclick="showSignUp()">Sign Up</button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="modal-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeSignUpModal()">&times;</span>
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>

                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit" class="modal-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
