<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Your Profile - SoulfulTune</title>
    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Header with Menu -->
    <div class="header">
        <div class="menu-icon" onclick="openLeftMenu()">&#9776;</div>
        <img src="assets/images/logo.png" alt="Logo" class="logo">
        <div class="title">SOULFULTUNE</div>
        <div class="header-icons">
            <span class="notification">&#128276;</span>
            <span class="search">&#128269;</span>
            <span class="three-dots" onclick="openRightMenu()">&#8942;</span>
        </div>
    </div>

    <!-- Left Sidebar Menu -->
    <div class="sidebar left-sidebar" id="leftMenu">
        <button class="close-btn" onclick="closeLeftMenu()">&#10005;</button>
        <ul>
            <li><span class="icon">&#127968;</span> Home</li>
            <li><span class="icon">&#128100;</span> About</li>
            <li><span class="icon">&#128187;</span> Services</li>
            <li><span class="icon">&#128222;</span> Contact</li>
        </ul>
    </div>

    <!-- Right Sidebar Menu -->
    <div class="sidebar right-sidebar" id="rightMenu">
        <button class="close-btn" onclick="closeRightMenu()">&#10005;</button>
        <ul>
            <li><span class="icon">&#128100;</span> Profile</li>
            <li><span class="icon">&#9881;</span> Settings</li>
            <li><span class="icon">&#128276;</span> Notifications</li>
                <!-- Logout Button -->
        <button id="logoutButton" ><li><span  class="icon" >&#128682;</span> Logout</li></button>
        </ul>
    </div>













    <!-- Main Content -->
    <div class="container">
        <h1>Update Your Profile</h1>

        <!-- Profile Logo -->
        <div class="logo-container" id="logoContainer">
            <img src="default-logo.png" alt="Profile Logo" id="profileLogo">
        </div>

        <!-- User Information -->
        <div class="user-info">
            <p id="userUIDDisplay">UID: Loading...</p>
            <p id="userEmail">Email: Loading...</p>
            <p id="fullNameDisplay">Name: Loading...</p>
            <p id="phoneNumberDisplay">Phone Number: Loading...</p>
        </div>

        <!-- Input field for updating full name -->
        <label for="fullNameInput">Full Name:</label>
        <input type="text" id="fullNameInput" placeholder="Enter your full name"><br>

        <!-- Input field for updating phone number -->
        <label for="phoneNumberInput">Phone Number:</label>
        <input type="text" id="phoneNumberInput" placeholder="Enter your phone number"><br>

        <!-- Button Container -->
        <div class="button-container">
            <!-- Update Button -->
            <button id="updateButton" class="update-btn">Update Profile</button>

            <!-- Logout Button -->
            <button id="logoutButton" class="logout-btn">Logout</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="style.js"></script>
    <script type="module" src="home.js"></script>
</body>
</html>
