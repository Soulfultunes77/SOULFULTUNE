<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Your Profile - SoulfulTune</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Header with Menu -->
    <div class="header">
        <div class="menu-icon" onclick="openLeftMenu()">&#9776;</div>
        <img src="assets/images/logo.png" alt="Logo" class="logo">
        <div class="title">SOULFULTUNE</div>
        <div class="header-icons">
            <span class="notification">&#128276;</span>
            <span class="search">&#128269;</span>
            <span class="three-dots" onclick="openRightMenu()">&#8942;</span>
        </div>
    </div>

    <!-- Left Sidebar Menu -->
    <div class="sidebar left-sidebar" id="leftMenu">
        <button class="close-btn" onclick="closeLeftMenu()">&#10005;</button>
        <ul>
            <li><span class="icon">&#127968;</span> Home</li>
            <li><span class="icon">&#128100;</span> About</li>
            <li><span class="icon">&#128187;</span> Services</li>
            <li><span class="icon">&#128222;</span> Contact</li>
        </ul>
    </div>

    <!-- Right Sidebar Menu -->
    <div class="sidebar right-sidebar" id="rightMenu">
        <button class="close-btn" onclick="closeRightMenu()">&#10005;</button>
        <ul>
            <li onclick="openProfilePopup()"><span class="icon">&#128100;</span> Profile</li>
            <li><span class="icon">&#9881;</span> Settings</li>
            <li><span class="icon">&#128276;</span> Notifications</li>
            <li onclick="logoutUser()"><span class="icon">&#128282;</span> Logout</li>
        </ul>
    </div>

    <!-- Profile Popup -->
    <div class="popup" id="profilePopup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeProfilePopup()">&#10005;</span>
            <h1><p id="fullNameDisplay"> Loading...</p></h1>
            <div class="logo-container" id="logoContainer">
                <img src="assets/images/logo.png" alt="Profile Logo" id="profileLogo">
            </div>
            <div class="user-info">
                <p id="userUIDDisplay">UID: Loading...</p>
                <p id="userEmail">Email: Loading...</p>
                <p id="phoneNumberDisplay">Phone Number: Loading...</p>
            </div>
            <button class="update-form-btn" onclick="openUpdateForm()">Open Update Form</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="style.js"></script>
    <script type="module" src="home.js"></script>

    <!-- Logout Function -->
    <script>
     function logoutUser() {
    // এখানে আপনি ব্যবহারকারীর লগিন টোকেন বা সেশন মুছে দিতে পারেন
    localStorage.removeItem('userToken');  // যদি আপনি localStorage ব্যবহার করেন
    sessionStorage.removeItem('userToken');  // অথবা sessionStorage

    // লগ আউট করার পর ব্যবহারকারীকে লগইন পেজ বা হোমপেজে রিডাইরেক্ট করুন
    window.location.href = '../index.html';  // লগ আউটের পর লগইন পেজে রিডাইরেক্ট
}
    </script>
</body>
</html>
